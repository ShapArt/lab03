name: Make

on:
  [push]
  
jobs:
  Compile:
    
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        shell: bash
        run: |
          cmake -H. -B_build
          cmake --build _build
      - name: check
        shell: bash
        run: |
         cd _build
         cd hello_world_application
         ./hello_world
    
    
    
    
